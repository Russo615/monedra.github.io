<!DOCTYPE html>
<html>
<head>
  <title>Assinar com MetaMask</title>
  <meta charset="utf-8">
</head>
<body>
  <h2>Assinar Mensagem com MetaMask</h2>
  <p>Endereço do contrato que você deseja assinar:</p>
  <input type="text" id="message" value="[BscScan.com 17/05/2025] I, hereby verify that I am the owner/creator of the address [0x02b0D11F25ED8cF3f5BDCe62192960367934A825]" size="100">
  <br><br>
  <button onclick="signMessage()">Assinar</button>
  <h3>Assinatura:</h3>
  <textarea id="signature" cols="100" rows="5" readonly></textarea>

  <script>
    async function signMessage() {
      if (typeof window.ethereum === 'undefined') {
        alert('MetaMask não encontrada!');
        return;
      }

      const message = document.getElementById('message').value;
      const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
      const from = accounts[0];

      const signature = await ethereum.request({
        method: 'personal_sign',
        params: [message, from],
      });

      document.getElementById('signature').value = signature;
    }
  </script>
</body>
</html>
